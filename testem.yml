framework: qunit

src_files: [dist/to-markdown.js, test/to-markdown-test.js]

on_start:
  command: browserstack tunnel localhost:<port>
  wait_for_text: Tunnel is running

launchers:

  bs_firefox:
    command: browserstack launch --attach firefox <url>
    protocol: browser

  bs_chrome:
    command: browserstack launch --attach chrome <url>
    protocol: browser

  bs_safari:
    command: browserstack launch --attach safari <url>
    protocol: browser

  bs_opera:
    command: browserstack launch --attach opera <url>
    protocol: browser

  bs_ie:
    command: browserstack launch --attach ie <url>
    protocol: browser

  bs_ie_10:
    command: browserstack launch --attach ie:10 <url>
    protocol: browser

  bs_ie_9:
    command: browserstack launch --attach ie:9 <url>
    protocol: browser

launch_in_ci: [bs_ie, bs_ie_10, bs_ie_9, bs_firefox, bs_chrome, bs_opera]